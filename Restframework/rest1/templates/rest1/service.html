{% extends 'rest1/layout.html' %}
{% load static %}
{% block body %}
<div class="container py-5">
    <h1 class="text-center mb-5">Our Services</h1>
    
    <div class="row">
        {% for service in services %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.title }}</h5>
                        <p class="card-text">{{ service.description|truncatewords:20 }}</p>
                        <a href="{% url 'service_detail' service.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
